<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CREDA - JS</title>
</head>
<body>
    <h1 name="titulo" id="titulo"></h1>
    <form action="javascript:cadastraUsuario();" method="post" name="formUsuario" id="formUsuario">
        <label for="cadastraNome">Nome:</label>
        <input type="text" name="cadastraNome" id="cadastraNome" required><br />
        <label for="cadastraEmail">Email:</label>
        <input type="email" name="cadastraEmail" id="cadastraEmail" required><br />
        <label for="cadastraSenha">Senha:</label>
        <input type="password" name="cadastraSenha" id="cadastraSenha" required><br />
        <button type="submit" name="cadastrarUsuario" id="cadastrarUsuario" value="cadastrar">Cadastrar</button>
        <button type="button" name="mostrarLogin" id="mostrarLogin" onclick="mostraLogin();" value="cancelar">Cancelar</button>
    </form>
    
    <form action="javascript:login();" method="post" name="formLogin" id="formLogin">
        <label for="loginEmail">Email:</label>
        <input type="email" name="loginEmail" id="loginEmail" required><br />
        <label for="loginSenha">Senha:</label>
        <input type="password" name="loginSenha" id="loginSenha" required><br />
        <button type="submit" value="entrar">Entrar</button>
        <button type="button" name="mostrarCadastroUsuario" id="mostrarCadastroUsuario" onclick="mostraCadastroUsuario();" value="novo">Novo</button>
    </form>
    
    <form action="javascript:movimentacao();" method="post" name="formMovimentacao" id="formMovimentacao">
        <label for="valor">Valor:</label>
        <input type="number" name="valor" id="valor" required><br />
        <label for="descricao">Descrição:</label>
        <input type="text" name="descricao" id="descricao" required><br />
        <button type="submit" name="registrar" id="registrar" value="registrar" onclick="registraMov();">Registrar</button>
        <button type="submit" name="alterar" id="alterar" value="alterar" onclick="alteraMov();">Alterar</button>
        <!-- <input type="hidden" name="idMov" id="idMov" value=""> -->
        <p name="obs" id="obs">*Use valores NEGATIVOS para registrar saídas.</p>
    </form>
    
    <div name="tabelaMovs" id="tabelaMovs">
        <table>
            <tr>
                <th>Valor</th>
                <th>Descrição</th>
                <th>Alterar</th>
                <th>Deletar</th>
            </tr>
        </table>
        <div name="saldoTotal" id="saldoTotal"></div>
        <div name="mediaDespesas" id="mediaDespesas"></div>
    </div>

    <div name="msg" id="msg"></div>
    <script type="module" src="index.js"></script>
</body>
</html>
